# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker-compose build
#      Start app: docker-compose up app
# Start database: docker-compose up db
# Run migrations: docker-compose run migrate
#       Stop all: docker-compose down (add -v to wipe db)
#
version: '3.7'

volumes:
  db_data:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_NAME: vapor_database
  DATABASE_USERNAME: vapor_username
  DATABASE_PASSWORD: vapor_password

services:
  app:
    image: photobot:latest
    build:
      context: ..
      dockerfile: PhotoBot/Dockerfile
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    environment:
      <<: *shared_environment
      TARGET_PLATFORM: TG
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      TG_ADMIN_NICKNAME: ${TG_ADMIN_NICKNAME}
      TG_BUFFER_USER_ID: ${TG_BUFFER_USER_ID}
      TG_SERVER_PORT: 88
      TG_WH_PORT: 443
      WH_PORT: 443
      WEBHOOKS_URL: ${WEBHOOKS_URL}
      VK_GROUP_TOKEN: DISABLED
      VK_ADMIN_NICKNAME: disabled
      VK_BUFFER_USER_ID: 1
      VK_GROUP_ID: 1
      VK_NEW_SERVER_NAME: disabled
    depends_on:
      - db
    ports:
      - '88:88'
      - '8080:8080'
    user: '0'
    command: ["serve", "--env", "development", "--hostname", "0.0.0.0"]
  migrate:
    image: photobot:latest
    build:
      context: ..
      dockerfile: PhotoBot/Dockerfile
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0
  revert:
    image: photobot:latest
    build:
      context: ..
      dockerfile: PhotoBot/Dockerfile
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0
  db:
    image: postgres:12-alpine
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: vapor_username
      POSTGRES_PASSWORD: vapor_password
      POSTGRES_DB: vapor_database
    ports:
      - '5432:5432'
